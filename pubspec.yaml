name: next_byte
description: Next_Byte A Video Sharing Flutter App. using Firebase and Firestore Video Hosting as Backend.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  simple_circular_progress_bar:
  get:
  intl:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:
  firebase_messaging:
  http:
  url_launcher:
  #flutter_easyloading:
  google_sign_in:
  #carousel_slider:
  #shared_preferences:
  image_picker:
  #intl_phone_number_input:
  #pinput:
  #pin_code_fields:
  #flutter_launcher_icons:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
